<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../imagens/favicon-rsr4.png" type="image/x-icon">
    <title>certificados</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;}
    h1{
        text-align: center;
        font-weight: bold;}
    body{
        
        color: black;
        background-color:rgba(0, 0, 0, 0.966);}
    h1{
        padding: 20px;
        font-weight: bolder;
        color: wheat;}
    h2{
        padding-top: 20px;
        color: black;}
    .conteneo{
        background-color: gray;
        display:block;
        margin: 0 auto;}
    @media(min-width:1000px){
        .conteneo{
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 40px;
            display: flex;}
     }
    .section{
        width: 500px;
        display: flex;
        text-align: center;
        margin: 0 auto;}
    .item{
        width: 500px;
        height: 440px;
    }
</style>
<body>
    <h1>Certificado de Cursos Complementares </h1>
    <section class="conteneo">   
        <div class="section">
            <div class="">
                <h2>Curso de javascript</h2>
                <embed class="item" src="doc/javascript.pdf" type="application/pdf">
            </div>
        </div>
        <div class="section">
            <div class="">
                <h2>Curso Php</h2>
                <embed class="item" src="doc/php.pdf" type="">
            </div>
           
        </div>
    </section>
</body>
</html>
